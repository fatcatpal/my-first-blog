<html>
<head>
	<title>Olivia's Blog</title>
</head>
<body>
	<header>
		<h1><a href="/">Olivia's Blog</a></h1>
	</header>
	
	{% for post in posts %}
    <section>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
		<p>published: {{ post.published_date }}</p>
    </section>
	{% endfor %}

</body>
</html>
